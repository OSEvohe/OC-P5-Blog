home:
  uri: ^/$
  zone: Public
  controller: HomeController
  action: show
  params: []

blog:
  uri: ^/blog$
  zone: Public
  controller: BlogController
  action: show
  params: []

blog_single_post:
  uri: ^/blog/([0-9]+)$
  zone: Public
  controller: BlogController
  action: showPost
  params: [id]

logout:
  uri: ^/logout$
  zone: Public
  controller: AccountController
  action: logout
  params: []

login:
  uri: ^/login$
  zone: Public
  controller: AccountController
  action: login
  params: []

register:
  uri: ^/register$
  zone: Public
  controller: AccountController
  action: register
  params: []